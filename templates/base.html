<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="author" content="{{ config.author }}">
    <meta name="description" content="{{ config.description }}">
    <link rel="icon" href="{{ get_url(path="images/favicon.png") }}" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"> 
    <link href="{{ get_url(path="style/hikingShoes.css") | safe }}" rel="stylesheet" type="text/css" media="all">    
  </head>
  <body>
    <div id="container">
      <div id="header">
        <ul> 
          <li><a href="{{ config.base_url | safe}}">Home</a></li>
          <li><a href="{{ get_url(path='@/posts/_index.md') | safe }}">Archive</a></li>
          <li><a href="{{ get_url(path='@/about.md') | safe }}">About</a></li>
        </ul>
      </div>
      <div id="content">
        <div class="container">
          {% block content %} {% endblock %}
        </div>
      </div>
      <div id="footer">
        <hr><p>{{ config.title }} is written by <a href="{{ config.extra.author_link | safe }}">{{ config.author }}</a>, built with <a href="https://www.getzola.org/">Zola</a> and <a href='https://zonelets.net/'>Zonelets</a>, and hosted by <a href=''>TBD!</a></p>
      </div>
    </div>
  <script src="{{ get_url(path="script.js") | safe }}"></script>
  </body>
</html>
